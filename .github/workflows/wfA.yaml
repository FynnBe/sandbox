name: wfA

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, reopened, closed ]

jobs:

  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v3
    - name: Install Conda environment with Micromamba
      uses: mamba-org/provision-with-micromamba@main
      with:
        cache-downloads: true
        environment-file: environments/general_1.yaml
        extra-specs: |
          python=100.5.9
      continue-on-error: true  # we inspect this step's outcome in dynamic_validation.py
      timeout-minutes: 1
    - name: install minimal script dependencies if val env failed
      if: failure()
      run: pip install typer bioimageio.spec
    - run: python --version
      shell: bash -l {0}
